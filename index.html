<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A litle game that display randomly either Heads or Tails, when user click on the 
    Flip Coin button.">
    <link rel="stylesheet" href="CSS/styles.css">
    <title>Flip the coin</title>
</head>
<body>
    <h1>Flip the coin</h1>
    <h3>Press the coin or the button to flip the coin</h3>
    <div class="coin-field">
        <img src="images/heads.svg" alt="Heads">
    </div>
    <div class="shadow">
        <img src="images/shadow.svg" alt="Shadow of coin">
    </div>
    <div id="result">Heads</div>
    <button class="flipCoin">Flip Coin</button>

    <script src="Js/js.js"></script>
</body>
</html>
